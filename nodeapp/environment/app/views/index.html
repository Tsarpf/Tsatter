<!DOCTYPE html>
<html ng-app="tsatter" ng-strict-di>
<head lang="en">
    <meta charset="UTF-8">
    <title>tsatter - browse chats, speak images</title>

    <!-- build:css(public) public/css/styles.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/libs/animate/animate.css" />
    <link rel="stylesheet" href="/libs/videojs/dist/video-js/video-js.css" />
    <link rel="stylesheet" href="/libs/flat-ui/dist/css/flat-ui.css" />
    <link rel="stylesheet" href="/libs/angular-ui-layout/ui-layout.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css">
    <!-- endbuild -->
</head>
<!-- thanks http://subtlepatterns.com/ -->
<body background="/images/grey.png">
    <div class="container">

        <h1> 
            tsatter 
            <span class="tagline"> browse chats - speak images </span>
        </h1>


        <div ng-controller="AllChatController as allCtrl">
             <tabset type="'tabs'" ng-cloak style="visibility: hidden;" id="tabRoot" >
                <tab ng-cloak active="discoState.active">

                    <tab-heading>
                    Discovery
                    </tab-heading>
                    <ts-discovery ng-controller="DiscoveryController as discoCtrl" ></ts-discovery>
                </tab>

                <tab ng-cloak ng-repeat="channel in userChannels" active="channel.active" ng-click="clickTab(channel.name)">
                    <tab-heading>
                        {{channel.name}}
                        <span ng-click="leaveChannel(channel.name)" class="glyphicon glyphicon-remove quit-x-button">
                        </span>
                    </tab-heading>
                    <ts-chat channel-name="{{channel.name}}"> </ts-chat>
                    <!--<ts-help ng-cloak></ts-help>-->
                </tab>

                <tab>
                    <tab-heading>
                        <span class="glyphicon glyphicon-plus"> </span>
                        New channel
                    </tab-heading>

                    <form ng-submit="joinChannel()">
                    <input type="text" ng-model="form.channel" size="50" placeholder="Channel name">
                    <input type="submit" value="Join">
                </form>
                </tab>
            </tabset>
             <img id="rootSpinner" class="loading-gif" src="https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">
        </div>

    </div>

    <a href="https://github.com/Tsarpf/Tsatter">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
    </a>

    <!-- build:js(public) public/js/vendor.min.css -->
    <!-- bower:js-->
    <script src="/libs/jquery/dist/jquery.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/socket.io-client/socket.io.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/libs/angular-deckgrid/angular-deckgrid.js"></script>
    <script src="/libs/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="/libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="/libs/lr-infinite-scroll/lrInfiniteScroll.js"></script>
    <script src="/libs/fuck-adblock/fuckadblock.js"></script>
    <script src="/libs/videojs/dist/video-js/video.js"></script>
    <script src="/libs/flat-ui/dist/js/flat-ui.js"></script>
    <script src="/libs/angular-scroll/angular-scroll.js"></script>
    <script src="/libs/angular-mocks/angular-mocks.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>
    <script src="/libs/angular-flash-messages/angular-flash.js"></script>
    <script src="/libs/eventEmitter/EventEmitter.js"></script>
    <script src="/libs/eventie/eventie.js"></script>
    <script src="/libs/imagesloaded/imagesloaded.js"></script>
    <script src="/libs/angular-images-loaded/angular-images-loaded.js"></script>
    <script src="/libs/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="/libs/angular-ui-utils/scroll.js"></script>
    <script src="/libs/hamsterjs/hamster.js"></script>
    <script src="/libs/angular-mousewheel/mousewheel.js"></script>
    <script src="/libs/raf/index.js"></script>
    <script src="/libs/angular-ui-layout/ui-layout.js"></script>
    <script src="/libs/colResizable/colResizable-1.5.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(public) public/js/scripts.min.css -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/ChatController.js"></script>
    <script src="/js/controllers/AllChatController.js"></script>
    <script src="/js/controllers/DiscoveryController.js"></script>
    <script src="/js/services/socket.js"></script>
    <script src="/js/services/command.js"></script>
    <script src="/js/services/focus.js"></script>
    <script src="/js/services/imageSearch.js"></script>
    <script src="/js/services/infiniteMessages.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-60532058-1', 'auto');
        ga('send', 'pageview');

</body>
</html>
