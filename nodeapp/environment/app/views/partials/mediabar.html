
<div ui-scroll="media in imageDatasource" buffer-size="3" padding="1" adapter="imageAdapter">
    <div class="image-container">
        <a ng-href="{{media.originalUrl}}" target="_blank">
            <img ng-src="{{media.thumbnail}}" class="media-element images-loaded">
        </a>
    </div>
    <p class="centered-text">
        [
        <a class="clickable-element" ng-click="jumpMessagesTo(media.messageIdx)"> {{media.messageIdx}} </a>
        ]
    </p>
</div>
