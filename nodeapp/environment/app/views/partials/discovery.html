<div infinite-scroll="infiniteScrollDown()" infinite-scroll-distance="1" infinite-scroll-immediate-check="false">

    <button class="btn btn-block btn-lg btn-info vspace" type="button" ng-click="refresh()">  Refresh recently active channels </button>

    <div deckgrid class="deckgrid row" source="results">

        <div class="chat-summary tile animated fadeInUp">
            <h5 class="centered-text">
                {{card.name}}
            </h5>

            <p> <strong> Most recent image: </strong></p>
            <a ng-href="{{card.imageUrls[0].originalUrl}}" target="_blank">
                <img ng-src="{{card.imageUrls[0].thumbnail}}" class="chat-summary-picture">
            </a>

            <p> <strong> Most recent messages: </strong> </p>
            <ts-card-messages messages="{{card.messages}}"></ts-card-messages>

            <input class="btn btn-primary btn-large btn-block" type="button" ng-click="mother.joinChannel(card.name)" value="Join chat">
        </div>
    </div>

</div>
